<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Headliner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            cursor: crosshair;
            font-family: 'Poppins', sans-serif; 
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .controls-container {
            position: fixed;
            bottom: 40px;
            width: 100%;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-sizing: border-box; 
        }
        
        .premium-glass-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; 
        }

        .premium-glass-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 50px rgba(0, 0, 0, 0.3);
        }

        .premium-glass-button svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
            margin-right: 8px;
        }
        
        #playPauseBtn {
            padding: 15px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
        }

        #playPauseBtn svg {
            margin-right: 0;
        }

        .premium-glass-button span {
            white-space: nowrap;
        }
        
        @media (max-width: 768px) {
            .controls-container {
                bottom: 20px;
                padding: 0 15px;
                justify-content: space-around;
            }

            .premium-glass-button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            #playPauseBtn {
                width: 60px;
                height: 60px;
            }

            @media (max-width: 480px) {
                .premium-glass-button span {
                    display: none;
                }
                .premium-glass-button {
                    padding: 10px;
                    border-radius: 50%;
                }
                .premium-glass-button svg {
                    margin-right: 0;
                }
                #nextBtn svg {
                    margin-left: 0;
                }
            }
        }

    </style>
</head>
<body class="bg-gray-950">
    <audio id="background-music" loop>
        <source src="./aese kese.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <canvas id="starlightCanvas"></canvas>

    <div class="controls-container">
        <a id="prevBtn" class="premium-glass-button" title="Previous Website" href="./cafe.html">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
            <span>Back to CAFE</span>
        </a>
        
        <button id="playPauseBtn" class="premium-glass-button" title="Play/Pause Music">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
        </button>

        <a id="nextBtn" class="premium-glass-button" title="Next Website" href="./rest.html">
            <span>Go to Rest</span>
            <svg style="margin-right:0; margin-left: 8px;" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
        </a>
    </div>


    <script>
        const canvas = document.getElementById('starlightCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let shootingStars = [];
        let particles = [];
        let STAR_COUNT = 2500; 
        const SHOOTING_STAR_CHANCE = 0.005;
        const PARTICLE_COUNT = 15;
        const starColors = ['#FFFFFF', '#FDF5E6', '#ADD8E6', '#B0E0E6', '#E6E6FA', '#87CEEB', '#9370DB', '#DA70D6', '#FFC0CB'];
        
        function Star() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2; this.opacity = Math.random(); this.twinkleSpeed = Math.random() * 0.035 + 0.005; this.twinkleDirection = Math.random() > 0.5 ? 1 : -1; this.color = starColors[Math.floor(Math.random() * starColors.length)]; } function ShootingStar() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.length = Math.random() * 150 + 80; this.speed = Math.random() * 5 + 3; this.angle = Math.PI * 2 * Math.random(); this.opacity = 1; this.life = this.length / this.speed; } function Particle(x, y) { this.x = x; this.y = y; this.size = Math.random() * 1.5 + 0.5; this.opacity = 1; this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5; } function createInitialStars() { for (let i = 0; i < STAR_COUNT; i++) { stars.push(new Star()); } } function draw() { ctx.clearRect(0, 0, canvas.width, canvas.height); stars.forEach(star => { ctx.fillStyle = `rgba(${parseInt(star.color.substring(1, 3), 16)}, ${parseInt(star.color.substring(3, 5), 16)}, ${parseInt(star.color.substring(5, 7), 16)}, ${star.opacity})`; ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2); ctx.fill(); star.opacity += star.twinkleSpeed * star.twinkleDirection; if (star.opacity <= 0.2 || star.opacity >= 1) { star.twinkleDirection *= -1; } }); if (Math.random() < SHOOTING_STAR_CHANCE) { shootingStars.push(new ShootingStar()); } for (let i = shootingStars.length - 1; i >= 0; i--) { const s = shootingStars[i]; ctx.strokeStyle = `rgba(255, 255, 255, ${s.opacity})`; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(s.x, s.y); s.x += Math.cos(s.angle) * s.speed; s.y += Math.sin(s.angle) * s.speed; ctx.lineTo(s.x, s.y); ctx.stroke(); s.opacity -= 0.01; s.life--; if (s.life <= 0 || s.x < -100 || s.x > canvas.width + 100 || s.y < -100 || s.y > canvas.height + 100) { shootingStars.splice(i, 1); } } for (let i = particles.length - 1; i >= 0; i--) { const p = particles[i]; ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill(); p.x += p.vx; p.y += p.vy; p.opacity -= 0.03; p.size -= 0.02; if (p.opacity <= 0 || p.size <= 0) { particles.splice(i, 1); } } requestAnimationFrame(draw); } 
        
        function handleResize() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            STAR_COUNT = window.innerWidth <= 768 ? 800 : 2500;
            stars = []; 
            createInitialStars(); 
        } 
        
        function handleMouseMove(event) { 
            for (let i = 0; i < PARTICLE_COUNT; i++) { 
                particles.push(new Particle(event.clientX, event.clientY)); 
            } 
        }
        
        window.onload = () => {
            handleResize();
            draw();
        };

        window.addEventListener('resize', handleResize);
        
        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        if (!isTouchDevice) {
            window.addEventListener('mousemove', handleMouseMove);
        }

        const music = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('playPauseBtn');

        const playIcon = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
        const pauseIcon = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>`;

        playPauseBtn.innerHTML = playIcon;

        playPauseBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play().catch(e => console.error("Audio play failed:", e));
                playPauseBtn.innerHTML = pauseIcon;
            } else {
                music.pause();
                playPauseBtn.innerHTML = playIcon;
            }
        });
        
    </script>
</body>
</html>
